<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="reconnecting-websocket.min.js"></script>
    <script src="moment.js"></script>
    <link rel="shortcut icon" href="faviocn.png" type="image/png">
    <title>knock-knock</title>
    <style>
        .time {
            font-size: 15px;
        }

        #parentMSG {
            position: fixed;
            height: 10%;
            width: 100%;
            float: left;
        }

        #inputmsg {
            position: fixed;
            height: 10%;
            float: left;
        }

        .messageLeft {
            border-radius: 40px;
            font-size: 200%;
            border-color: black;
            background-color: #c7f66f;
            padding: 1%;
            margin-right: 0.5%;
            float: left

        }

        .messageRight {
            border-radius: 40px;
            font-size: 200%;
            border-color: black;
            background-color: #91c5d5;
            padding: 1%;
            margin-left: 0.5%;
            float: right;

        }
        .messageRight_red {
            border-radius: 40px;
            font-size: 200%;
            border-color: black;
            background-color: #cd8d96;
            padding: 1%;
            margin-left: 0.5%;
            float: right;

        }
        .messageLeft_red {
            border-radius: 40px;
            font-size: 200%;
            border-color: black;
            background-color: #cd8d96;
            padding: 1%;
            margin-left: 0.5%;
            float: left;

        }
        .w3-dropdown-click{
         font-size: 30px;
        }

    </style>
</head>
<body>
<div style="position: fixed; width: 100%">
    <input class=" w3-margin w3-input w3-xxxlarge w3-left" placeholder="введите сообщение" style="width: 80%"
           onkeydown="KeyDown1(event)" id="InputMSG"/>
    <button onclick="send()" class="w3-button w3-round-large w3-hover-opacity w3-margin w3-xlarge"
            style="width: 10%; background-color:#91c5d5;"><img src="send-button.png"></button>
    <br>
    <br>
    <button onclick='address_change()' id="address_st" class="w3-button w3-round-large w3-hover-opacity w3-margin w3-xlarge w3-black w3-left"
            style="width: 30%; float: left">Кому: всем</button>
</div>
<script>
    function address_change() {
        addressGlobal = "";
        document.getElementById("address_st").innerHTML = "Кому: всем"

    }
    var addressGlobal;
    var addressGlobalName;

    var users = {};
    var inbox = new ReconnectingWebSocket("wss://" + "warm-bayou-37022.herokuapp.com" + "/receive");
    inbox.onopen = function () {
        var id = localStorage.getItem("uuid");
        var msg = {key: id, msg: "true", name:localStorage.getItem("name")};
        inbox.send(JSON.stringify(msg));

    };
    inbox.onclose = function () {
        console.log("close1");
    };

    var outbox = new ReconnectingWebSocket("wss://" + "warm-bayou-37022.herokuapp.com" + "/submit");
    inbox.onclose = function () {
        console.log("close");
        location.reload()

    };


    function KeyDown1(event) {
        if (event.keyCode == 13 && document.getElementById("InputMSG").value != "") {
            send2()
        }
    }
    function send2() {
        if (document.getElementById("InputMSG").value != "") {

            var MsgText = document.getElementById("InputMSG").value;
            if (typeof localStorage.getItem("uuid") == "object") {
                localStorage.setItem("uuid", uuid())
            }
            var uuidNow = localStorage.getItem("uuid");
            var icon = localStorage.getItem("icon");
            var time = moment().format('MMMM Do YYYY, h:mm:ss a');
            if(addressGlobal != ""){
                var msg = {system: false, uuid: uuidNow, text: MsgText, name: localStorage.getItem("name"), icon: icon, time: time, address: addressGlobal, nameAddress: addressGlobalName};
                NewMsg(msg.text, "для " + msg.nameAddress, true, msg.icon, msg.time, true, msg.uuid, msg.name)
            }
            else {
                var msg = {system: false, uuid: uuidNow, text: MsgText, name: localStorage.getItem("name"), icon: icon, time: time};
            }
            outbox.send(JSON.stringify(msg));
            document.getElementById("InputMSG").value = ""
        }
    }

    function check(uuid) {
        return uuid == localStorage.getItem("uuid");
    }
    inbox.onmessage = function (data) {

        var msg = JSON.parse(data.data);
        console.log(msg);
        if (msg.system == "true"){
            if (msg.event == "reg"){
                if(msg.key != localStorage.getItem("uuid")) {
                    users[msg.key] = msg.name;
                    console.log(users);
                }
            }
            if (msg.event == "close"){
                if(msg.key != localStorage.getItem("uuid")) {
                    delete (users[msg.key]);
                }

            }
        }
        else {
            if (typeof msg.address == "undefined") {
                if (check(msg.uuid)) {
                    NewMsg(msg.text, "вы", true, msg.icon, msg.time, false, msg.uuid, msg.name)
                }
                else {
                    NewMsg(msg.text, msg.name, false, msg.icon, msg.time, false, msg.uuid, msg.name)
                }
            }
            else{
                if (check(msg.uuid)) {
                    NewMsg(msg.text, "для " + msg.nameAddress, true, msg.icon, msg.time, true, msg.uuid, msg.name)
                }
                else {
                    NewMsg(msg.text, "для вас от " + msg.name, false, msg.icon, msg.time, true, msg.uuid, msg.name)
                }
            }
        }
    };

    function uuid() {
        var now = new Date();
        return (now.getMilliseconds() + now.getHours() + now.getMinutes()) * Math.random(-1, 100);
    }







    function NewMsg(msg, name, mine, icon, time_obj, address2, uuid, nameAddress) {
        var newDiv = document.createElement("h3");
        var newContent = document.createTextNode(name + ": " + msg);
        var time = document.createElement("SPAN");
        time.innerHTML = time_obj;
        time.className = "time";
        var br = document.createElement("br");
        var br2 = document.createElement("br");
        var br3 = document.createElement("br");
        var br4 = document.createElement("br");
        var br5 = document.createElement("br");
        var br6 = document.createElement("br");
        var br7 = document.createElement("br");
        var br8 = document.createElement("br");
        var br9 = document.createElement("br");
        newDiv.onclick = function () {
            addressGlobal =  uuid;
            addressGlobalName = nameAddress;
            document.getElementById("address_st").innerHTML = "Кому: " + nameAddress
        };
        if (!mine) {
            newDiv.className = "messageLeft";

        }
        if (mine) {
            newDiv.className = "messageRight";
        }

        if (!mine && address2) {
            console.log(mine, address2);
            newDiv.className = "messageLeft_red";

        }
        if (mine && address2) {
            newDiv.className = "messageRight_red";
        }



        if (icon == 1) {
            var img = document.createElement("IMG");
            img.src = "anonymous1.png";

        }
        else if (icon == 2) {
            var img = document.createElement("IMG");
            img.src = "anonymous2.png";

        }
        else if (icon == 3) {
            var img = document.createElement("IMG");
            img.src = "anonimus3.png";

        }
        newDiv.appendChild(time);
        newDiv.appendChild(br6);
        newDiv.appendChild(img);
        newDiv.appendChild(newContent);
        var currentDiv = document.getElementById("InputMsg");
        document.body.insertBefore(newDiv, currentDiv);
        document.body.insertBefore(br, newDiv);
        document.body.insertBefore(br2, newDiv);
        document.body.insertBefore(br3, newDiv);
        document.body.insertBefore(br4, newDiv);
        document.body.insertBefore(br5, newDiv);
        document.body.insertBefore(br7, newDiv);
        document.body.insertBefore(br8, newDiv);
        document.body.insertBefore(br9, newDiv);
        newDiv.scrollIntoView(true);

    }
    window.onload = function () {
        if (localStorage.getItem("name") == "" || typeof localStorage.getItem("icon") == "object" || typeof localStorage.getItem("name") == "object") {
            location.href = "index.html";
        }
    }
</script>
</body>
</html>
