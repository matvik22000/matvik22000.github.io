<html lang="en">
<head>

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

    <meta charset="UTF-8">

    <style>
        body {
            font-size: 30px;
            color: #0d1b0d;

        }

        h2 {
            z-index: 100;
            font-family: 'Dancing Script', cursive;
            font-size: 50px;
        }

        #p {
            font-family: 'Dancing Script', cursive;
        }

<body>
<div class="w3-teal">
    <div class="w3-container" style="width: 85%">
        <h1 class="w3-animate-top">GurHouse | Гуров Матвей</h1>
    </div>
</div>

<div style="text-align: center; width: 80%; margin: 2.5%; float: right" class="w3-display-container">
    <div class="w3-panel" id="panel">
        <p class="w3-xxlarge" id="p"><i>I was born for code, code was born for me...</i></p>
    </div>
    <img class="w3-animate-opacity" src="ЗАМОК%20день.jpg" id="img">
</div>

<div class="w3-bar-block w3-border-right w3-lightgray w3-animate-left" style="width:15%" id="mySidebar">
    <a href="index.html" class="w3-bar-item w3-button w3-gray" id="home"><i class="fa fa-home"></i> Главная</a>
    <a href="games.html" class="w3-bar-item w3-button"><i class="fa fa-plane"></i> Игры</a>
    <a href="projects.html" class="w3-bar-item w3-button"><i class="fa fa-arrow-right"></i> Проекты</a>

    <a href="https://vk.com/matveygurov" class="w3-bar-item w3-button"><i class="fa fa-male"></i> feedback</a>
    <center>
        <div id="vk_groups"></div>
    </center>
</div>
<script>
    var time = new Date();
    if (time.getHours() >= 19 || time.getHours() <= 8) {
        document.getElementById("img").src = "house_night.gif";
        document.body.style  = 'background-color: #03040a; color:#dcdcdc;';
    }
    else{minAjax({
        url: "https://fathomless-shelf-75612.herokuapp.com/" + "weather",
        type: "GET",//Request type GET/POST
        success: function (data) {
            if(data == "Clouds"){
                document.getElementById("img").src = "облака.jpg";
                document.body.style  = 'background-color: #ffffff; color:#0d1b0d;';
            }
        }
    });
    }
</script>

<script type="text/javascript">
    VK.Widgets.Group("vk_groups", {mode: 3, width: "220", color1: "#b8c0c7"}, 137251203);
</script>
</body>
</html>
