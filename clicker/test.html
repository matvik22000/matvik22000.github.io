<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="phaser.js"></script>
<script type="text/javascript" src="phaser.min.js"></script>
<script>
    var game = new Phaser.Game(1960, 1080, Phaser.AUTO, "phaser-example", {preload:preload, create:create, update:update, render:render});
    var playerBet;
    function createBet(x, y) {
        var bet = game.add.sprite(x, y, 'test');
        bet.anchor.setTo(0.5, 0.5);


        return bet;
    }
    function preload() {
        game.load.image("test", "favicon_m.png");

    }
    function create() {
        playerBet = createBet(game.world.centerX, 600);
        game.stage.backgroundColor = "#ffffff";

    }
    function goToMouse() {
        playerBet.position = game.input.position;
    }
    function goHome() {
        playerBet.position.x = game.world.centerX;
        playerBet.position.y = 600
    }
    function update() {

        console.log(game.input.event)
    }
    function render() {

    }
</script>
</body>
</html>
