<html lang="en">
<head>

<body>
<center>
    <div class="w3-container w3-card-4" style="width: 15%">
        <h2 align="center">Вы</h2>
        <img src="аноним.jpg" class="w3-image w3-opacity-min" style="width:100%">
        <div class="w3-container w3-center">
            <input class="w3-input" placeholder="введите ваше имя" id="name" style="margin: 5px;">
        </div>
    </div>
    <div class="w3-bar">
        <button class="w3-button w3-black w3-margin w3-padding-large w3-round-large w3-hover-opacity w3-xxxlarge" onclick="clicked()" style="font-size: 30px">Начать</button>
    </div>

    <!--</div>-->

</center>
<script>
function clicked() {
    localStorage.setItem("name", document.getElementById("name").value);
    console.log(document.getElementById("name"));
    if(document.getElementById("name").value != ""){
        location.href = "chat.html"
    }
    else{
        alert("ведите имя!")
    }
}
window.onload = function () {
    var name = localStorage.getItem("name");
    console.log(name);
    if(name != ""){
        document.getElementById("name").value = name;
    }
}
</script>
</body>
