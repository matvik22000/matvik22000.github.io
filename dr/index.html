<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <style>

        #button {
            padding: 10px;
            width: 100px;
        }
    </style>
</head>
<body>

<center>
    <div class="w3-teal w3-padding ">Enter password</div>
    <br>
        <label for="pass"></label><input class="w3-input w3-border" id="pass" style="margin-bottom: 30px; width: 300px">
        <button class="w3-button w3-black" onclick="enter()" id="button">Enter</button>
</center>



</body>
<script>
    function enter() {

        var password = document.getElementById("pass").value;
        password = password.toLowerCase()
        if (password === "задрот") {
            document.location = "answer.html"
        }
        else {
            document.getElementById("pass").value = "Incorrect password!"
        }

    }
</script>
</html>
