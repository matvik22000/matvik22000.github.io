<body>
<h1 align="center">Заказы:</h1>
<form id="form1">
    <input id="password" type="password"/>
    <button id="ok" onclick="order()">ok</button>
</form>
<br><br><br><br>
<div id="orders" align="center"></div>
<script>
    function order() {

        minAjax({
            url:"https://fathomless-shelf-75612.herokuapp.com/get",//request URL
            type:"GET",
            data:{
                password: document.getElementById("password").value
                },
            success:function (data) {
                html = data;
                var basket = document.getElementById("orders");
                basket.innerHTML = html;

            }
        });
    }
</script>
</body>
